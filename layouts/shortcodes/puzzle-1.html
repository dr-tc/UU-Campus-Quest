<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Validation</title>
</head>
<body>
    <div id="form-container">
        <label for="number1">Enter first number:</label>
        <input type="text" id="number1" name="number1">
        <br>
        <label for="number2">Enter second number:</label>
        <input type="text" id="number2" name="number2">
        <br>
        <label for="number3">Enter third number:</label>
        <input type="text" id="number3" name="number3">
        <br>
        <button onclick="validateNumbers()">Submit</button>
    </div>
    <div id="result" style="display:none;">
        <p>Congratulations! Your special code is: <span id="special-code"></span></p>
    </div>

    <script src="validate.js"></script>
</body>
</html>
